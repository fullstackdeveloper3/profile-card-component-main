<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <!-- Normlaize -->
        <link rel="stylesheet" href="CSS/romalize.css"/>
        <!-- Main Style -->
        <link rel="stylesheet" href="CSS/style.css"/>
        <title>Document</title>
    </head>
    <body>
        <img src="images/bg-pattern-top.svg" alt="Photo" class="up">
        <main class="profile">
            <div class="container">
                <img src="images/bg-pattern-card.svg" alt="background">
                <img src="images/image-victor.jpg" alt="background">
                <div class="text">
                    <h2>Victor Crest</h2>
                    <hr>
                    <div class="numbers">
                        <span data-self="Followers">80K</span>
                        <span data-self="Likes">803K</span>
                        <span data-self="Photo">1.4K</span>
                    </div>
                </div>
            </div>
        </main>
        <img src="images/bg-pattern-bottom.svg" alt="Photo" class="down">
    </body>
</html>
